{% load staticfiles %}
<!DOCTYPE html>
<html>
<body>
 
<div id="list">Ajax 加载列表</div>
<p id="list_result"></p>

<div id="list">

 
<script src="{% static 'search/jquery.min.js' %}"></script>
<script>
    $(document).ready(function(){
      $('#list').one( "click", function(){
          $.getJSON('/ajax_list/',{'a':10},function(ret){
            //返回值 ret 在这里是一个列表
            for (var i = ret.length - 1; i >= 0; i--) {
              // 把 ret 的每一项显示在网页上
              $('#list_result').append(' ' + ret[i])
            };
          })
      })
    });
</script>
</body>
</html>
